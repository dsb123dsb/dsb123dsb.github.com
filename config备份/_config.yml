# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: XX雨中人
subtitle: 纸上得来终觉浅，绝知此事要躬行
description: xxNet不知者无畏
author: 弃疾
language: zh-Hans
timezone: 

# hexo-generator-feed 插件
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# 多说分享服务
# JiaThis 分享服务
# 添加百度/谷歌/本地 自定义站点内容搜索
# 多说热评文章 true 或者 false
google-site-verification: google361682c43d9b888e
search:
  path: search.xml
  field: post
duoshuo_shortname: xxxxxx123
duoshuo_share: true
duoshuo_hotartical: true
baidu_analytics: 89786e28f5fb3f9f58b9f5eb39bd6a1e

#设置头像
avatar: /images/avatar.png

#友情链接，将在侧栏中显示
links_title: 友情链接
links:
  飞鱼: http://104.224.186.33/blog/

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
